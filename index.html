<body class="panel">
    <center><h1>Numero Verificador de Rut</h1></center><br>
    <form action="formulario" method="post">
   <center><pre>   Rut:<input type="text" id="rut" name="rut" required minlength="7" maxlength="8" size="6" onKeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;">   Digito Verificador:<input  disabled type="text" id="dv" name="dv" required minlength="1" maxlength="1" size="1"></pre ></center> 
    <center><pre><button id="btnrut" class="btn btn-succes" type="button" onclick="validarRut()">Verificar</button>  <input id="btnborrar" type="reset" value="Borrar"></pre></center>
    </form>
</body>
